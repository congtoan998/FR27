<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a12a157f71.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="counter">
        <h2>Bộ đếm Kmin</h2>
            <form>
            <fieldset>
                <legend>Thiết lập</legend>
                <div className="container">
                    <label>
                        Số bắt đầu
                        <input
                            id="start"
                            name="start"
                            type="number"
                            value="0"
                            size="15"
                            onChange=""
                        />
                    </label>
    
                    <label>
                        <input
                            id="end"
                            name="end"
                            type="number"
                            value="100"
                            onChange=""
                        />
                        Số kết thúc
                    </labe>
                </div>
                <p id="error-message" className="error-message">Lỗi: ...</p>
                <input type="button" value="Áp dụng" onClick="hienthi()" />
            </fieldset>
            </form>
            <div class="num">
                    <div>
                        <span class="btn-change">&lt;</span>
                        <span id="count">1</span>
                        <span class="btn-change">&gt;</span>
                    </div>
                     <button id="play" class="btn btn--blue"> <i class="fa-solid fa-play"> </i></button> 
                    <button id="Pause" class="btn btn--red"><i class="fa-solid fa-pause"></i></button>
            </div>
        <div class="counter__actions">
            <button id="xinchao" class="btn btn--yellow">Xin chào</button>
            <button id="tambiet" class="btn btn--blue">Tạm biệt</button>
        </div>
    </div>
    <script src="source.js"></script>
</body>
</html>
